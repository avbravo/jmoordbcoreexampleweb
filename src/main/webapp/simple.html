<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Imagen con HTMX, Previsualización y Progreso</title>
        <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .preview-box {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subida de Imagen con HTMX</h1>
        <hr>

        <form id='form' 
              hx-encoding='multipart/form-data' 
              hx-post='/jmoordbcoreexampleweb/api/files/upload'
              hx-target="#result-display" 
              hx-swap="innerHTML"
              hx-boost="true">
            
            <input type='file' name='file' id="file" accept="image/*" required onchange="previewImage(event)">
            
            <button type="submit">
                Subir Imagen
            </button>
            
            <progress id='progress' value='0' max='100' style="width: 100%; margin-top: 10px;"></progress>
        </form>

        <div class="preview-box">
            <img id="image-preview" alt="Vista previa de la imagen">
            <p id="placeholder-text">Selecciona una imagen para previsualizar.</p>
        </div>

        <h2>ID de Imagen:</h2>
        <div id="result-display">
            <p>Esperando la subida y el ID generado...</p>
        </div>
    </div>

    <script>
        // 1. Lógica de la Barra de Progreso HTMX
        htmx.on('#form', 'htmx:xhr:progress', function(evt) {
            // El evento 'htmx:xhr:progress' proporciona la información de carga.
            const percentage = (evt.detail.loaded / evt.detail.total) * 100;
            htmx.find('#progress').setAttribute('value', percentage);
            
            // Opcional: Mostrar la barra de progreso durante la carga
            htmx.find('#progress').style.display = 'block';
        });
        
        // 2. Lógica de la Previsualización de Imagen (JavaScript)
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('image-preview');
            const placeholder = document.getElementById('placeholder-text');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }
    </script>
    
    
   
</body>
</html>
