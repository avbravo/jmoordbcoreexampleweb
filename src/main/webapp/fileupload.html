<!DOCTYPE html>
<html>
    <head>
        <title>Once Cargas y Formulario Completo - Elegante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --primary-color: #007bff; 
                --primary-light: #e6f0ff;
                --secondary-color: #6c757d; 
                --success-color: #28a745; 
                --success-light: #e2f0d9;
                --danger-color: #dc3545; 
                --danger-light: #f8d7da;
                --border-color: #ced4da; 
                --background-light: #f8f9fa; 
                --text-color: #343a40; 
                --white: #ffffff;
                --shadow: rgba(0, 0, 0, 0.1);
            }

            body {
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                padding: 30px;
                background-color: var(--background-light);
                color: var(--text-color);
                line-height: 1.6;
                /* Eliminado 'display: flex', 'justify-content: center' y 'align-items: flex-start' para centrar el contenido principal */
                min-height: 100vh;
                text-align: center; /* Alinea los elementos en bloque centralmente si no tienen ancho fijo */
            }

            h1, h2, h3 {
                font-weight: 600;
                color: var(--text-color);
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2.5em;
                text-align: center;
                /* width: 100%; Eliminado ya que por defecto es de bloque */
                margin-top: 0; /* Asegura que no haya margen superior indeseado */
                margin-bottom: 40px; /* Espacio debajo del título principal */
                color: var(--primary-color);
            }

            h2 { font-size: 1.8em; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 25px; }
            h3 { font-size: 1.2em; color: var(--secondary-color); margin-bottom: 10px; }

            form {
                background-color: var(--white);
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px var(--shadow);
                max-width: 900px;
                width: 100%;
                /* Propiedades CSS para centrar el formulario en la página */
                margin-left: auto;
                margin-right: auto;
                text-align: left; /* Restablecer la alineación de texto dentro del formulario */
            }

            .upload-section {
                border: 2px dashed var(--primary-color);
                padding: 25px;
                margin-bottom: 35px;
                border-radius: 8px;
                background-color: var(--primary-light);
            }

            .image-containers {
                display: flex;
                gap: 25px;
                margin-top: 25px;
                flex-wrap: wrap; 
            }
            .image-container-box { 
                flex: 1; 
                min-width: 280px; 
                background-color: var(--white);
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }

            .preview-box {
                max-width: 100%; 
                height: 200px; 
                overflow: hidden; 
                border: 1px solid var(--border-color); 
                border-radius: 6px;
                margin-top: 15px; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                background-color: var(--background-light);
            }
            .preview-box img {
                max-width: 100%; max-height: 100%; height: auto; width: auto; display: none;
                object-fit: contain; 
            }
            .preview-box p {
                color: var(--secondary-color);
                text-align: center;
                padding: 10px;
                margin: 0;
            }

            input[type='file'] {
                display: block;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid var(--border-color);
                border-radius: 5px;
                background-color: var(--white);
                width: calc(100% - 22px); 
            }

            button {
                padding: 10px 20px;
                background-color: var(--primary-color);
                color: var(--white);
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                font-weight: 500;
                transition: background-color 0.3s ease, transform 0.2s ease;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 100px;
                margin-top: 10px;
            }
            button:hover:not(:disabled) {
                background-color: #0056b3;
                transform: translateY(-2px);
            }
            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
                transform: none;
            }
            .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; width: 1.2em; height: 1.2em; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px;}
            button .htmx-indicator { display: none; }
            .htmx-request .button-text { display: none; }
            .htmx-request .htmx-indicator { display: inline-block; }

            /* --- ESTILOS DE FORMULARIO PRINCIPAL Y RESULTADOS --- */
            .result-fields-container {
                margin-top: 25px;
                padding: 20px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                background-color: var(--background-light);
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            }
            .result-fields-container p {
                font-weight: 500;
                color: var(--primary-color);
                margin-bottom: 15px;
            }
            .input-group {
                margin-bottom: 15px;
                display: flex;
                flex-direction: column;
            }
            .input-group label { 
                font-weight: 500; 
                margin-bottom: 8px; 
                color: var(--text-color);
                font-size: 0.95em;
            }
            .input-group input, .input-group select {    
                padding: 10px 12px; 
                border: 1px solid var(--border-color); 
                border-radius: 6px; 
                background-color: var(--white); 
                font-size: 1em;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }
            .input-group input:focus, .input-group select:focus {
                border-color: var(--primary-color);
                outline: none;
                box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            }
            .input-group input[readonly] {
                background-color: #e9ecef;
                cursor: default;
            }
            
            #patient-data {
                border: 2px solid var(--primary-color);
                padding: 30px;
                margin-bottom: 40px;
                border-radius: 10px;
                background-color: var(--primary-light);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            .form-row {
                display: flex;
                gap: 20px;
                margin-bottom: 15px;
                flex-wrap: wrap; 
            }
            .form-row .input-group {
                flex: 1;
                min-width: 200px; 
            }

            #saveButton {
                padding: 15px 30px;
                background-color: var(--success-color); 
                color: var(--white);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.2em;
                font-weight: 600;
                margin-top: 30px;
                width: auto;
                min-width: 150px;
                display: block; 
                margin-left: auto;
                margin-right: auto;
            }
            #saveButton:hover:not(:disabled) {
                background-color: #1e7e34;
            }
            #saveButton:disabled {
                background-color: #90ee90; 
                cursor: not-allowed;
            }
            #save-feedback {
                margin-top: 25px;
                padding: 15px;
                border-radius: 8px;
                min-height: 20px;
                border: 1px solid transparent;
                text-align: center;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            #save-feedback.success {
                border-color: var(--success-color);
                background-color: var(--success-light);
                color: var(--success-color);
            }
            #save-feedback.error {
                border-color: var(--danger-color);
                background-color: var(--danger-light);
                color: var(--danger-color);
            }
            #save-feedback.pending {
                border-color: var(--primary-color);
                background-color: var(--primary-light);
                color: var(--primary-color);
            }

            hr {
                border: none;
                border-top: 1px solid var(--border-color);
                margin: 40px 0;
            }

            /* Media Queries para responsividad */
            @media (max-width: 768px) {
                body {
                    padding: 20px 15px;
                }
                /* ... otros estilos responsivos ... */
            }
        </style>
    </head>
    <body>
        <h1>Gestión de Expedientes de Pacientes</h1> 

        <form id='mainForm'>
            
            <div id="patient-data">
                <h2>Datos del Paciente</h2>
                <div class="form-row">
                    <div class="input-group">
                        <label for="nhrc">NHRC (Número de Historia Clínica):</label>
                        <input type="text" id="nhrc" name="nhrc" required>
                    </div>
                    <div class="input-group">
                        <label for="prioridad">Prioridad:</label>
                        <select id="prioridad" name="prioridad" required>
                            <option value="">Seleccione</option>
                            <option value="grave">Grave</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="edad">Edad del Paciente:</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>
                </div>
            </div>


            <div class="upload-section">
                <h2>Carga 1: Radiografía Frontal</h2>
                <input type='file' name='fileUpload1' onchange="previewImage(event, 'image-preview1', 'placeholder-text1')">
                <button id="uploadButton1" hx-post='/jmoordbcoreexampleweb/api/filesuploadsimple/upload1' hx-encoding='multipart/form-data' hx-swap="none" hx-include="[name='fileUpload1']" hx-indicator="#uploadButton1 .htmx-indicator">
                    <span class="button-text">Subir Imagen 1</span>
                    <span class="htmx-indicator spinner"></span>
                </button>
                <div class="image-containers">
                    <div class="image-container-box">
                        <h3>Vista Previa Local</h3>
                        <div class="preview-box"><img id="image-preview1" alt="Vista previa de la imagen 1"><p id="placeholder-text1">Selecciona una imagen para previsualizar.</p></div>
                    </div>

                </div>
                <div id="result-fields1" class="result-fields-container">
                    <p id="feedback-message1">Resultados de Carga 1:</p>
                    <div class="input-group"><label for="fileIdInput1">ID de Archivo:</label><input type="text" id="fileIdInput1" name="fileId1" value="" readonly></div>
                    <div class="input-group"><label for="originalFileNameInput1">Nombre Original:</label><input type="text" id="originalFileNameInput1" name="originalFileName1" value="" readonly></div>
                    <div class="input-group"><label for="photoIdInput1">ID de Foto (Servidor):</label><input type="text" id="photoIdInput1" name="photoId1" value="" readonly></div>
                </div>
            </div>
            
            <hr>


            <button id="saveButton"
                    hx-post='/jmoordbcoreexampleweb/api/FormularioController'
                    hx-target="#save-feedback"
                    hx-swap="innerHTML"
                    hx-include="#mainForm"  hx-indicator="#saveButton .htmx-indicator">
                <span class="button-text">Guardar Expediente</span>
                <span class="htmx-indicator spinner"></span>
            </button>
            <div id="save-feedback"></div>
        </form>

        <script>
            // --- CONSTANTES Y REFERENCIAS GENERALES ---
            const IMAGE_BASE_URL = 'http://localhost/ver-contour/';

            // Mapeo de IDs de inputs y mensajes por número de carga
            const INPUT_MAP = {
                // Secciones 1 a 4 (Existentes)
                '1': { buttonId: 'uploadButton1', fileId: 'fileIdInput1', originalFileName: 'originalFileNameInput1', photoId: 'photoIdInput1', feedback: 'feedback-message1', serverImage: 'server-image1', serverPlaceholder: 'server-placeholder1' }
                
            };
            
            function getElementRefs(suffix) {
                const map = INPUT_MAP[suffix];
                // Verifica si el mapeo existe antes de intentar acceder a las propiedades
                if (!map) {
                     console.error(`Error: Mapeo no encontrado para el sufijo ${suffix}`);
                     return null;
                }
                return {
                    fileIdInput: document.getElementById(map.fileId),
                    originalFileNameInput: document.getElementById(map.originalFileName),
                    photoIdInput: document.getElementById(map.photoId),
                    feedbackMessage: document.getElementById(map.feedback),
                    serverImage: document.getElementById(map.serverImage),
                    serverPlaceholder: document.getElementById(map.serverPlaceholder),
                };
            }

            // --- LÓGICA CENTRALIZADA DE PREVISUALIZACIÓN DE IMAGEN CLIENTE ---
            function previewImage(event, previewId, placeholderId) {
                const file = event.target.files[0];
                const preview = document.getElementById(previewId);
                const placeholder = document.getElementById(placeholderId);

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        placeholder.style.display = 'none';
                    }
                    reader.readAsDataURL(file);
                } else {
                    preview.src = '';
                    preview.style.display = 'none';
                    placeholder.style.display = 'block';
                }
            }
            
            // Función auxiliar para verificar sufijo
            function isValidUploadSuffix(suffix) {
                // Verifica que el sufijo esté en el rango 1 a 11
                const num = parseInt(suffix);
                return !isNaN(num) && num >= 1 && num <= 11;
            }

            // --- HTMX EVENT HANDLERS ---
            
            // 1. Deshabilitar botones al inicio de la petición
            htmx.on(document.body, 'htmx:beforeRequest', function(evt) {
                const buttonId = evt.detail.elt.id;
                
                if (buttonId.startsWith('uploadButton')) {
                    // Extrae el sufijo (número) del ID del botón
                    const suffix = buttonId.replace('uploadButton', ''); 
                    
                    if (isValidUploadSuffix(suffix)) { 
                        const refs = getElementRefs(suffix);
                        if (!refs) return; 
                        
                        evt.detail.elt.disabled = true;
                        
                        refs.fileIdInput.value = '';
                        refs.photoIdInput.value = '';
                        refs.originalFileNameInput.value = '';
                        refs.feedbackMessage.textContent = `Subiendo Imagen ${suffix}...`; 
                        refs.serverImage.src = '';
                        refs.serverImage.style.display = 'none';
                        refs.serverPlaceholder.style.display = 'block';
                        refs.serverPlaceholder.textContent = 'La imagen aparecerá aquí después de la carga.';
                    }
                }
                
                if (buttonId === 'saveButton') {
                    evt.detail.elt.disabled = true;
                    const feedbackDiv = document.getElementById('save-feedback');
                    feedbackDiv.innerHTML = "Guardando formulario, espere...";
                    feedbackDiv.className = 'pending'; 
                }
            });

            // 2. Habilitar botones al finalizar la petición
            htmx.on(document.body, 'htmx:afterRequest', function(evt) {
                const buttonId = evt.detail.elt.id;
                
                if (buttonId.startsWith('uploadButton')) {
                    evt.detail.elt.disabled = false;
                }
                
                if (buttonId === 'saveButton') {
                    const saveButton = document.getElementById('saveButton');
                    if (saveButton) {
                        saveButton.disabled = false;
                    }
                }
            });

            // 3. Manejo de Respuesta JSON (UPLOAD) - Asignación de valores
            htmx.on(document.body, 'htmx:afterSettle', function(evt) {
                const buttonId = evt.detail.elt.id;
                const suffix = buttonId.replace('uploadButton', ''); 

                if (buttonId.startsWith('uploadButton') && evt.detail.successful) {
                    if (!isValidUploadSuffix(suffix)) return; 
                    
                    const refs = getElementRefs(suffix);
                    if (!refs) return; 

                    const xhr = evt.detail.xhr;

                    try {
                        const response = JSON.parse(xhr.responseText);
                        
                        refs.fileIdInput.value = response.fileId || '';
                        refs.photoIdInput.value = response.photo_id || '';
                        refs.originalFileNameInput.value = response.originalFileName || '';
                        
                        refs.feedbackMessage.textContent = `✅ Carga ${suffix} exitosa.`;

                        if (response.photo_id) {
                            const imageUrl = response.img_base_url + response.photo_id;
                            
                            refs.serverImage.src = imageUrl;
                            refs.serverImage.style.display = 'block';
                            refs.serverPlaceholder.style.display = 'none';

                            refs.serverImage.onerror = function() {
                                refs.serverImage.style.display = 'none';
                                refs.serverPlaceholder.textContent = 'Error al cargar imagen.';
                                refs.serverPlaceholder.style.display = 'block';
                            };
                        }

                    } catch (e) {
                        refs.feedbackMessage.textContent = `❌ Error Carga ${suffix}: JSON inválido o incompleto.`;
                    }
                } else if (buttonId.startsWith('uploadButton') && !evt.detail.successful) {
                    if (!isValidUploadSuffix(suffix)) return; 

                    const refs = getElementRefs(suffix);
                    if (!refs) return; 
                    refs.feedbackMessage.textContent = `❌ Error Carga ${suffix}. Código: ${evt.detail.xhr.status}`;
                }
            });
            
            // 4. Manejo de Respuesta (SAVE) - Feedback Visual
            htmx.on(document.body, 'htmx:afterSettle', function(evt) {
                const buttonId = evt.detail.elt.id;
                if (buttonId === 'saveButton') {
                    const feedbackDiv = document.getElementById('save-feedback');
                    if (evt.detail.successful) {
                        feedbackDiv.innerHTML = '✅ Formulario guardado exitosamente.';
                        feedbackDiv.className = 'success';
                    } else {
                        feedbackDiv.innerHTML = '❌ Error al guardar el formulario.';
                        feedbackDiv.className = 'error';
                    }
                }
            });
        </script>
    </body>
</html>
