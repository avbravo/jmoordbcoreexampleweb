<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
        <title>Registro de Datos para Análisis - Sistema Médico</title>

        <!-- Flowbite CSS -->
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- HTMX -->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .htmx-indicator {
                display: none;
            }
            .htmx-request .htmx-indicator {
                display: inline-block;
            }
            .htmx-request .button-text {
                display: none;
            }
            * {
                transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            }
        </style>
    </head>

    <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

        <!-- Navbar -->
        <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 fixed w-full z-50 top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h1 class="ml-3 text-xl font-bold text-gray-900 dark:text-white">Sistema Médico</h1>
                    </div>

                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="pt-20 pb-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">

                <!-- Header -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white mb-2">
                        Registro de Datos para Análisis
                    </h2>
                    <p class="text-gray-600 dark:text-gray-400">Complete el formulario con la información del paciente</p>
                </div>

                <!-- Main Form -->
                <form id="mainForm" class="space-y-6">

                    <!-- Datos del Paciente -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Datos del Paciente
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div>
                                <label for="fechaRegistro" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Registro</label>
                                <input type="date" id="fechaRegistro" name="fechaRegistro" required
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            </div>

                            <div>
                                <label for="nhrc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NHRC</label>
                                <input type="text" id="nhrc" name="nhrc" required placeholder="Número de Historia Clínica"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            </div>

                            <div>
                                <label for="numeromuestra" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de Muestra</label>
                                <input type="text" id="numeromuestra" name="numeromuestra" required placeholder="Número de muestra"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            </div>

                            <div>
                                <label for="edad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edad del Paciente</label>
                                <input type="number" id="edad" name="edad" required min="0" max="125" placeholder="Edad"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            </div>
                        </div>
                    </div>

                    <!-- Motivo del Estudio -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Motivo del Estudio</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Vaginitis" required class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Vaginitis</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Candidiasis previa" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Candidiasis previa</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Coitorragia" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Coitorragia</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Dispareunia" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dispareunia</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Disuaria/Cistitis" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Disuaria/Cistitis</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Gestante" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Gestante</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="TS previa" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">TS previa</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Leucorrea" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Leucorrea</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Prurito" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Prurito</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Sospecha cadidiasis" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sospecha candidiasis</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Sospecha ITS" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sospecha ITS</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Contracepción" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Contracepción</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Sin datos/Actividades" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sin datos/Actividades</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Preventivas" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Preventivas</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="motivo" value="Otro" id="motivo-otro" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Otro</span>
                            </label>
                        </div>

                        <div id="other-reason-input-group" class="mt-4 hidden">
                            <label for="otroMotivoInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Especifique el motivo</label>
                            <input type="text" id="otroMotivoInput" name="otroMotivo" placeholder="Ingrese el motivo específico"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" disabled>
                        </div>
                    </div>

                    <!-- Diagnóstico -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Diagnóstico del Estudio</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="diagnostico" value="Normal" required class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Normal</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="diagnostico" value="Vaginosis" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Vaginosis</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="diagnostico" value="Levaduras" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Levaduras</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="diagnostico" value="Escasa flora" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Escasa flora</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="radio" name="diagnostico" value="Leucocitos" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Leucocitos</span>
                            </label>
                        </div>
                    </div>

                    <!-- PCRits -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">PCRits</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Estado</h4>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsStatus" value="No Realizada" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">No Realizada</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsStatus" value="Negativa" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Negativa</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsResultados" value="+ Gonococo" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ Gonococo</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                    <input type="checkbox" name="pcritsResultados" value="+ Clamidia" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ Clamidia</span>
                                </label>
                            </div>

                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Resultados Adicionales</h4>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsStatus" value="+ Herpes (1 o 2)" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ Herpes (1 o 2)</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsStatus" value="+ VPH" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ VPH</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 mb-2">
                                    <input type="checkbox" name="pcritsStatus" value="+ Micoplasma" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ Micoplasma</span>
                                </label>
                                <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                    <input type="checkbox" name="pcritsStatus" value="+ Trichomonas" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">+ Trichomonas</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- CT PCR Positiva -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Registro de Valores CT</h3>
                        <div>
                            <label for="ctPcrPositiva" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CT PCR Positiva (Valores Negativos)</label>
                            <input type="text" id="ctPcrPositiva" name="ctPcrPositiva" placeholder="CT PCR Positiva"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </div>
                    </div>

                    <!-- Etiquetado GRAM -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Etiquetado imagen GRAM</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">Datos referidos a IMG 1</p>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="checkbox" name="gramEtiquetado" value="Artefacto" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Artefacto</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="checkbox" name="gramEtiquetado" value="Bacilos Gram positivos (lactobacillus)" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bacilos Gram positivos (lactobacillus)</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
                                <input type="checkbox" name="gramEtiquetado" value="Bacilos Gram positivos (lactobacillus)" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bacilos Gram positivos (lactobacillus)</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
